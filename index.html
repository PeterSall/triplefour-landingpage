<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>triplefour</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f0f0f0;
      --accent: #44ffcc;
      --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font-main);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      letter-spacing: -1px;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #ccc;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>triplefour</h1>
    <p>We create innovative, smart SaaS products that redefine what's possible in the digital world.</p>
  </div>
  <footer>&copy; 2025 triplefour â€” all rights reserved</footer>
</body>
</html>
